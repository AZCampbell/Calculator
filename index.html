<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Jonathan Campbell Portfolio</title>
</head>
<body>
    <section class="calculator">
    <button class="answer">0</button> 
    <button class="button-c reg clear">C</button>
    <button class="button-arrow reg"><--</button>
    <button class="button-divide op colored">/</button>
    <button class="button-7 num reg">7</button>
    <button class="button-8 num reg">8</button>
    <button class="button-9 num reg">9</button>
    <button class="button-multiply op colored">*</button>
    <button class="button-4 num reg">4</button>
    <button class="button-5 num reg">5</button>
    <button class="button-6 num reg">6</button>
    <button class="button-minus op colored">-</button>
    <button class="button-1 num reg">1</button>
    <button class="button-2 num reg">2</button>
    <button class="button-3 num reg">3</button>
    <button class="button-plus op colored">+</button>
    <button class="button-0 num reg">0</button>
    <button class="button-equals eq colored">=</button>
</section>
<script src="./resources/js/calc.js"></script>
</body>
</html>
